input_dataset_dir: &input_dataset_dir ./dataset_inference
output_dataset_dir: &output_dataset_dir ./dataset_clean

train_dataset_config:
  shuffle: True
  batch_size: 2
  num_workers: 4
  pin_memory: True
  persistent_workers: True
  datapath_config:
    input_dataset_dir: *output_dataset_dir
    use_prob: True
    num_files: 50000
    data_path:
      rignet: [
        [./datalist/biped_train.txt, 1.0],
        [./datalist/bird_flyer_train.txt, 1.0],
        [./datalist/insect_arachnid_train.txt, 1.0],
        [./datalist/mixamo_train.txt, 1.0],
        [./datalist/other_train.txt, 1.0],
        [./datalist/quadruped_train.txt, 1.0],
        [./datalist/static_train.txt, 1.0],
        [./datalist/vroid_train.txt, 1.0],
        [./datalist/water_creature_train.txt, 1.0],
      ]

validate_dataset_config:
  shuffle: False
  batch_size: 1
  num_workers: 1
  pin_memory: False
  persistent_workers: False
  datapath_config:
    input_dataset_dir: *output_dataset_dir
    use_prob: False
    data_path:
      rignet: [
        [./datalist/biped_test.txt, 1.0],
        [./datalist/bird_flyer_test.txt, 1.0],
        [./datalist/insect_arachnid_test.txt, 1.0],
        [./datalist/mixamo_test.txt, 1.0],
        [./datalist/other_test.txt, 1.0],
        [./datalist/quadruped_test.txt, 1.0],
        [./datalist/static_test.txt, 1.0],
        [./datalist/vroid_test.txt, 1.0],
        [./datalist/water_creature_test.txt, 1.0],
      ]